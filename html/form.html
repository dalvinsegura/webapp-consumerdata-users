<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/form.css" type="text/css">
    <link rel="stylesheet" href="../css/wickedcss.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <form id="frm" class="signup-box">
            <div class="title">
                CREATE ACCOUNT
            </div>
            <div class="row">
                <div class="col">
                    <div class="textboxtop">
                        <input type="text" name="nombre" id="nombre" placeholder="Firstname">
                    </div>
                </div>
                <div class="col" align="right">
                    <div class="textboxtop">
                        <input type="text" name="apellido" id="apellido" placeholder="Lastname">
                    </div>
                </div>
            </div>
            <div class="textbox">
                <input type="text" name="correo_electronico" id="correo_electronico" placeholder="Email">
            </div>
            <div class="textbox">
                <input type="password" name="contraseña" id="contraseña pass1" placeholder="Password">
            </div>
            <div class="textbox">
                <input type="password" id="pass2"  placeholder="Re-type password">
            </div>
            <div class="button" align="center">
                <input id="btn-submit" type="submit" value="SIGN UP">
            </div>

            <!-- <div class="button" align="center">
                <input id="button-all-user" type="submit" value="SIGN UP">
            </div> -->
        </form>
    </div>

   <div class="alert"> 

        <div class="hidden alert-signup-success">

            <i class="fas fa-check-circle"></i>
            <p>¡Registro Exitoso!</p>

        </div>

        <div class="alert-wrong-form">

            <i class="fas fa-times-circle"></i>

            <div class="wrong-data">

                <p>*Su contraseña no coincide con la primera</p>
                <p>*Su contraseña no coincide con la primera</p>
                <p>*Su contraseña no coincide con la primera</p>

            </div>

        </div>

    </div>
    
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
<script src="../js/form.js"></script>
<script src="../js/api.js"></script>
<script src="../js/formdata.js"></script>

</html>
